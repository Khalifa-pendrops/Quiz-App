<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz_container">
      <h1>Quiz App</h1>
      <div id="question_container">
        <h3 id="question"></h3>
        <div id="answer_buttons" class="btn_container"></div>
        <button id="next_btn">Next</button>
      </div>
      <div id="result_container" class="hide result_container">
        <!-- <h3 id="result_text"></h3> -->
        <p id="progress" class="progress"></p>
        <button id="restart_btn" class="restart_btn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
